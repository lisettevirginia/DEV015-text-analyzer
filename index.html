<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <header>
      <h1>Analizador de Texto</h1>
    </header>

    <ul>
      <li class="metrica" data-testid="character-count">Caracteres:</li>
      <li class="metrica" data-testid="character-no-spaces-count">Caracteres sin espacio:</li>
      <li class="metrica" data-testid="word-count">Palabras:</li>
      <li class="metrica" data-testid="number-count">Números:</li>
      <li class="metrica" data-testid="number-sum">Suma de Números:</li>
      <li class="metrica" data-testid="word-length-average">Promedio Longitud:</li>
    </ul>
    <textarea name="user-input" placeholder="Escriba algo aqui..."></textarea>
    <button id="reset-button">Limpiar Texto</button>

  <footer>
   <p>Lisette V. Piña M.</p>
  </footer>
</div>
<script type="module" src="analyzer.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
